<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap  icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  
    <!-- Font Awesome de Boostrap-->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>

    <title>John Doe - Portfolio</title>
</head>
<body>
    <header>
    <nav class="bg-light">
        <div class="container">
            <div class="bg-secondary py-4 w-100"></div> <!-- padding de 4-->
        </div>
    </nav>
    </header>
    <main>

        <!-- ************************* Présentation **************************-->
        <section class="py-5"> <!-- margin de 2 en haut et en bas-->
            <div class="container">

                <div class="row gy-4 gy-md-0">
                    <div class="col-12 col-md-6">
                        <h1>Je suis John Doe Développeur et Designer Web</h1>
                        <h2>Bienvenus dans mon univers créatif</h2>
                        <button type="button" class="btn btn-primary">Mon expertise Web</button>
                    </div>

                    <div class="col-12 col-md-6">
                        <!-- w ==> ici l'image prend 100% de son élément-->
                        <img src="./img/portrait.jpg" alt="portrait de John Doe" class="w-100">
                    </div>
                </div>

            </div>
        </section>

        <!-- *********************** Compétences ************************-->
        <section class="py-5 bg-light">
            <div class="container">

                <h2>Mon expertise</h2>
                <h3>Développement web et design</h3>
      
              <!-- ******* Developpement ******* -->
                <div class="row gy-4 mt-5"><!-- le nbr de col toujours 12-->
                    <div class="col-12 col-md-7">
                        <div class="bg-secondary h-100 w-100" py-5></div>
                    </div>

                    <div class="col-12 offset-md-1 col-md-4"><!-- offset =>collumn qui sépare les éléments et qui est vide-->
                        <img src="./img/code.jpg" alt="écran montrant du code php" width="100%">
                    </div>
                </div>
      
              <!-- ***** Design ***** -->
                <div class="row gy-4 mt-5">
                    <div class="col-12 col-md-4">
                        <img src="./img/design.jpg" alt="écran montrant des designs" width="100%">
                    </div>

                    <div class="col-12 offset-1 col-md-7">
                        <div class="bg-secondary h-100 w-100" py-5></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- **************************** Portfolio *****************************-->
        <section class="py-5">
            <div class="container">
                <h2>Mon portfolio</h2>
                <h3>Projets perso et pro</h3>

                <div class="row gy-4 mt-4">
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5" py-5></div>
                    </div>

                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5" py-5></div>
                    </div>

                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5" py-5></div>
                    </div>
                    
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5" py-5></div>
                    </div>
                </div>

            </div>
        </section>

        <!-- **************************** Contact *****************************-->
        <section class="py-5 bg-light">
            <div class="container">

                <h2>Un projet de création web ?</h2>
                <h3>Allons en discuter autour d'un café</h3>
        
                <div class="row gy-4 mt-5">
                    <div class="col-12 col-md-5">
                        <img src="./img/grab-a-coffee.jpg" alt="pause café" width="100%">
                    </div>

                    <div class="col-12 offset-1 col-md-6">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="border-top">
        <div class="container py-5">
            <div class="row gy-4">
                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="bg-secondary py-5"></div>
                </div>
            </div>
        </div>

        <!-- Script js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="./js/script.js"></script>
    </footer>
</body>
</html>
